<!DOCTYPE html>
<html>
<head>
    <title>Liquid Quantity App 2</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
    <script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script type="javascript" src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div data-role="page">
        <div data-role="navbar">
            <ul>
                <li><a href="information.html">Information</a></li>
                <li><a href="index.html" class="ui-btn-active ui-state-persist">Interface</a></li>
            </ul>
        </div>
        <div data-role="header">Liquid Quantity App</div>
        <div data-role="content">
            <label for="userInput">Enter the quantity of liquid:</label>
            <input type="range" name="userInput" id="userInput" min="0" max="999" value="0" onchange="display()">

            <table id="data">
                <tr>
                    <td>Quantity Entered:</td>
                    <td id="quantityEntered">0</td>
                    <td id="inputUnitType">gallons</td>
                </tr>
                <tr>
                    <td>Conversion to:</td>
                    <td id="quantityToDisplay">0</td>
                    <td id="outputUnitType">liters</td>
                </tr>
            </table>

            <br />

            <label for="unitGallon">Gallons</label>
            <input type="radio" name="unit" id="unitGallon" value="gallon" onclick="gallon()" checked>
            <label for="unitLiter">Liters</label>
            <input type="radio" name="unit" id="unitLiter" value="liter" onclick="liter()">

            <br />
            <button onclick="results()">Convert</button>
            <br />
        </div>
        <div data-role="footer">
            <small>Cross-platform mobile app demo</small>
        </div>
    </div>
</body>
</html>
>
